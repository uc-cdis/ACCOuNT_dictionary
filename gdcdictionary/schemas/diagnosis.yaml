$schema: "http://json-schema.org/draft-04/schema#"

id: "diagnosis"
title: Diagnosis
type: object
namespace: https://acct.bionimbus.org/
category: clinical
program: '*'
project: '*'
description: >
  Data from the investigation, analysis and recognition of the presence and nature of disease,condition, or injury from expressed signs and symptoms; also, the scientific determination of any kind; the concise results of such an investigation.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: subjects
    backref: diagnoses
    label: describes
    target_type: subject
    multiplicity: many_to_one
    required: true

  - name: follow_ups
    backref: diagnoses
    label: describes
    target_type: follow_up
    multiplicity: one_to_one
    required: false

required:
  - submitter_id
  - type
  - subjects

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

