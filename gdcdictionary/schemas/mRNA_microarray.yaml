$schema: "http://json-schema.org/draft-04/schema#"

id: "mRNA_microarray"
title: mRNA Microarray
type: object
namespace: https://acct/bionimbus.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing raw mRNA microarray intensity.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: aliquots
    backref: mRNA_microarrays
    label: data_for
    target_type: aliquot
    multiplicity: one_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
  - experimental_strategy

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"
  array_platform:
    description: >
      Type of the CHIP used for microarray
    type: string
  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Transcriptome Profiling
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - mRNA Expression Quantification
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - TXT
      - TSV
      - CSV
      - CEL
  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    enum:
      - RNA-microarray
  type:
    enum: [ "mRNA_microarray" ]

  aliquots:
    $ref: "_definitions.yaml#/to_many"
